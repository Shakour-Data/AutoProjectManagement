[tool:pytest]
# pytest configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=autoprojectmanagement
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    acceptance: Acceptance tests
    regression: Regression tests
    performance: Performance tests
    security: Security tests
    documentation: Documentation tests
    shell: Shell integration tests
    slow: Slow running tests
    smoke: Smoke tests
    critical: Critical tests
    edge: Edge case tests
    boundary: Boundary tests
    mock: Mock tests
    stub: Stub tests
    fake: Fake tests
    skip: Skip tests
    xfail: Expected failure tests
    xpass: Expected pass tests
    parametrize: Parameterized tests
    fixtures: Fixture tests
    setup: Setup tests
    teardown: Teardown tests
    cleanup: Cleanup tests
    validation: Validation tests
    verification: Verification tests
